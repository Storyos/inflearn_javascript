<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function isPrime(n){
                if(n==1){
                    return false;
                }
                if(n==2){
                    return true;
                }
                for(let i=2; i<=Math.sqrt(n); i++) {
                    if(n%i==0) return false;
                }
                return true;
            }
            function solution(arr){
                let answer = [];
                let tmp = arr.map(a=>parseInt(a.toString().split('').reverse().join('')));

                for(let i=0; i<tmp.length; i++) {
                    if(isPrime(tmp[i])){
                        answer.push(tmp[i]);
                    }
                }

                return answer;
            }
            
            let arr=[32, 55, 62, 20, 250, 370, 200, 30, 100];
            console.log(solution(arr));
        </script>
    </body>
</html>
