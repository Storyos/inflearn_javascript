<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            //재귀같은거 안쓰고 반복문으로 해결하기
            function solution(n, k, card){
                let answer;
                // n : 카드 개수 , k : k번째 큰 수
                let tmp = new Set();
                card = card.sort((a,b)=>a-b);
                for(let i=0; i<n; i++) {
                    for(let j=i+1; j<n; j++) {
                        for(let k=j+1; k<n; k++) {
                            tmp.add(card[i]+card[j]+card[k]);
                        }
                    }
                }
                answer = [...tmp.values()].sort((a,b)=>b-a);
                if(k>answer.length){
                    return -1;
                }
                return answer[k-1];
            }
            
            let arr=[13, 15, 34, 33, 45, 65, 33, 11, 26, 42];
            console.log(solution(10, 3, arr));
        </script>
    </body>
</html>
