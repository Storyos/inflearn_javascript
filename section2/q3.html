<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n,a, b){ 
                // 1:가위  || 2:바위 || 3:보
                let answer = [];
                
                for(let i=0; i<n; i++) {
                    answer.push(rsp(a[i],b[i]));
                }

                return answer;
            }
            function rsp(a,b){
                if(a==b) return "D";
                else if(a==1&&b==3) return "A";
                else if(a==2&&b==1) return "A";
                else if(a==3&&b==2) return "A";
                else return "B";
            }
            let a=[2, 3, 3, 1, 3];
            let b=[1, 1, 2, 2, 3];
            console.log(solution(a.length,a, b));
        </script>
    </body>
</html>
