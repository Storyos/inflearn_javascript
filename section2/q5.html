<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function binarySearch(sortedArr, target) {
                let left = 0;
                let right = sortedArr.length - 1;

                while (left <= right) {
                    let mid = Math.floor((left + right) / 2);
                    if (sortedArr[mid] === target) {
                        return mid + 1; // 순위는 인덱스 + 1
                    } else if (sortedArr[mid] > target) {
                        left = mid + 1;
                    } else {
                        right = mid - 1;
                    }
                }
                return -1; // 요소가 없을 경우 (실제로는 발생하지 않음)
            }

            function solution(n, arr) {
                let answer = [];
                let tmp = [...arr]; // 깊은 복사
                tmp.sort((a, b) => b - a); // 내림차순 정렬

                for (let i = 0; i < n; i++) {
                    let rank = binarySearch(tmp, arr[i]);
                    answer.push(rank);
                }
                return answer;
            }

            let arr = [87, 89, 92, 100, 76];
            console.log(solution(arr.length, arr)); // [4, 3, 2, 1, 5]
        </script>
    </body>
</html>
