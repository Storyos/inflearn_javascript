<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                let answer;
                let arr= [a,b,c];
                arr.sort((a,b)=>a-b);
                if(arr[0]+arr[1]>arr[2]){
                    answer="YES";
                }else{
                    answer="NO";
                }
                return answer;
            }

            console.log(solution(6, 7, 11));
        </script>
    </body>
</html>
