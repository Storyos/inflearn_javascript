<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                let tmp = a>b ? b: a;
                let answer = tmp>c ? c: tmp;
                return answer;
            }

            console.log(solution(2, 5, 8));
        </script>
    </body>
</html>
