<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let array = [...arr];
                let sum = 0;
                let min = Number.MAX_SAFE_INTEGER;
                array.forEach((a)=>{
                    if(a%2==1){
                        sum+=a;
                        if(min>a){
                            min = a;
                        }
                    }
                })
                let answer=[];
                answer.push(sum);
                answer.push(min);
                return answer;
            }
            
            arr=[12, 77, 38, 41, 53, 92, 85];
            console.log(solution(arr));
        </script>
    </body>
</html>
