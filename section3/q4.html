<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s, t){
                // 위치
                let arr = [];
                for(let i=0; i<s.length; i++) {
                    if(s[i]==t){
                        arr.push(i);
                    }
                }
                let answer = [];
                for(let i=0; i<s.length; i++) {
                    let tmp = arr.map(a=>Math.abs(a-i));
                    answer[i]=Math.min(...tmp);
                }
                return answer;
            }
            
            let str="teachermode";
            console.log(solution(str, 'e'));
        </script>
    </body>
</html>
